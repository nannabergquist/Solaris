<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 2</title>
    <link rel="stylesheet" href="./solsystemet.css">
</head>

<body>
    <header>
        <nav class="solarsystem-navbar">
            <section>
                <img src="/img/astronaut.png" alt="">
                <h3>Solsystemet</h3>
            </section>
            <input type="text" id="submit" placeholder="Sök på respektive planet">
        </nav>

        <section id="welcome-section">
            <h1>Välkommen!</h1>
            <h3>På denna sida kommer du att lära dig om vårt universum. Taggad? Klicka på knappen.</h3>
            <button id="btn-1">Ta mig till galaxen!</button>
        </section>

        <section id="space-rocket" class="rocket">
            <img src="img/start-up.png" alt="">
        </section>


    </header>
    <main>
        <section id="planets" class="planets">
            <article class=allplanets id="planet0">
                <img src="/img/sunny.png" alt="Sunny" id="img0">
            </article>

            <article class=allplanets id="planet1">
                <img src="/img/mercury.png" alt="Mercury" id="img1">
            </article>
            <article class=allplanets id="planet2">
                <img src="img/venus.png" alt="venus" id="img2">
            </article>

            <article class=allplanets id="planet3">
                <img src="img/earth.png" alt="Earth" id="img3">
            </article>

            <article class=allplanets id="planet4">
                <img src="img/mars.png" alt="Mars" id="img4">
            </article>

            <article class=allplanets id="planet5">
                <img src="img/jupiter.png" alt="Jupiter" id="img5">
            </article>

            <article class=allplanets id="planet6">
                <img src="img/saturn.png" alt="Saturn" id="img6">
            </article>

            <article class=allplanets id="planet7">
                <img src="img/uranus.png" alt="Uranus" id="img7">
            </article>

            <article class=allplanets id="planet8">
                <img src="img/neptune.png" alt="Neptune" id="img8">
            </article>
        </section>

    </main>

    <script src="landingpage.js"></script>
</body>

</html>
